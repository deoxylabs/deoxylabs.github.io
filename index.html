<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handbook â€“ Grand Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Background spotlight */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vw;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0;
      animation: spotlightFade 2s ease forwards 3s;
    }
    @keyframes spotlightFade {
      to { opacity: 1; }
    }

    main {
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInContent 1.8s ease forwards 3s;
    }
    @keyframes fadeInContent {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Curtains */
    .curtain {
      position: absolute;
      background: repeating-linear-gradient(
        90deg,
        #7b0000,
        #a00000 10px,
        #7b0000 20px
      );
      z-index: 3;
    }
    .curtain.left {
      top: 0; left: 0;
      width: 50%; height: 100%;
      border-right: 5px solid #400;
      animation: curtainLeft 2.5s ease forwards;
    }
    .curtain.right {
      top: 0; right: 0;
      width: 50%; height: 100%;
      border-left: 5px solid #400;
      animation: curtainRight 2.5s ease forwards;
    }
    .curtain.top {
      top: 0; left: 0;
      width: 100%; height: 25%;
      background: repeating-linear-gradient(
        0deg,
        #7b0000,
        #a00000 15px,
        #7b0000 30px
      );
      border-bottom: 5px solid #400;
      animation: curtainTop 2.5s ease forwards;
    }

    @keyframes curtainLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    @keyframes curtainRight {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
    @keyframes curtainTop {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    /* Stage */
    .stage {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 140px;
      background: repeating-linear-gradient(
        90deg,
        #5a381e,
        #6d4425 40px,
        #5a381e 80px
      );
      border-top: 8px solid #2e1b0b;
      z-index: 2;
    }

    /* Logo */
    .logo {
      max-width: 180px;
      border-radius: 2rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.8rem;
      margin: 1rem 0;
    }

    /* Countdown */
    #countdown {
      font-size: 1.8rem;
      font-weight: 300;
      display: flex;
      gap: 0.7rem;
      justify-content: center;
    }
    .count-part {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .count-part span { display: block; }

    /* Tagline */
    .tagline {
      margin-top: 1rem;
      font-style: italic;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>
  <div class="curtain top"></div>

  <!-- Stage -->
  <div class="stage"></div>

  <!-- Content -->
  <main>
    <img class="logo" src="https://github.com/deoxylabs/Handbook/blob/main/LightModeHandbookRounded.png?raw=true" alt="Handbook Logo" />
    <h1>Handbook</h1>
    <div id="countdown">
      <div class="count-part"><span id="days">0</span><span>days</span></div>
      <div class="count-part"><span id="hours">0</span><span>hours</span></div>
      <div class="count-part"><span id="minutes">0</span><span>min</span></div>
      <div class="count-part"><span id="seconds">0</span><span>sec</span></div>
    </div>
    <p class="tagline">"Everything you need to know is about to shrink into your pocket."</p>
  </main>

  <script>
    // Countdown
    function updateCountdown() {
      const target = new Date("2025-12-01T00:00:00+10:00");
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The wait is over!";
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff/(1000*60*60))%24);
      const m = Math.floor((diff/ (1000*60))%60);
      const s = Math.floor((diff/1000)%60);
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
